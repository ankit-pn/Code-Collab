# It is gql file for server_manager


type User{
    userId: String!
    userName: String!
    password: String!
    createdProjects: [Project!]
    allowedProjects: [Project!]
}

type Code{
    projectId: String!
    codeId: String!
    version: String!
    date: String!
    content: String!
}

type Project{
    projectId: String!
    createdBy: String
    allowedUsers: [String!]
    code: [Code!]
    currCode: String
}

input userRegisterInput{
    userId: String!
    userName: String!
    password: String!
}
input userLoginInput{
    userId: String!
    password: String!
}

input userInputForAllowAccess{
    userId: String!
    projectId: String!
}
input CreateProjectInput{
    projectId: String!
    createdBy: String!
    allowedUsers: [String!]!
}
input addProjectInput{
    userId: String!
    project: CreateProjectInput!
}
input CreateCodeInput{
    codeId: String!
    projectId: String!
    version: String!
    date: String!
    content: String!
}
input addNewVersionInput{
    projectId: String!
    code: CreateCodeInput!
}
input queryUserInput{
    userId: String!
}
input queryProjectInput{
    projectId: String!
}
type Mutation{
    register(input: userRegisterInput!): User!
    add_allowed_user(input: userInputForAllowAccess!): Project!
    create_project(input: addProjectInput!): User!
    add_new_version(input: addNewVersionInput!): Project!
}

type Query{
    users: [User!]
    login(input: userLoginInput!): Boolean!
    user(input: queryUserInput!): User!
    view_latest_code(input: queryProjectInput!): Code!
    view_version_code(input: queryProjectInput!): Project!        
}

